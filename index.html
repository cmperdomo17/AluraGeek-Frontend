<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        AluraGeek
    </header>
    <main>
        <section>
            <h1>Mis Productos:</h1>
            <div id="products_container"></div>
        </section>
        <form id="productForm">
            <h1>Agregar Producto:</h1>
            <input id="productId" type="text" placeholder="ID del Producto">
            <input id="productName" type="text" placeholder="Nombre del Producto">
            <input id="productPrice" type="text" placeholder="Precio del Producto">
            <input id="productImage" type="text" placeholder="Imagen del Producto">
            <div class="buttons_section">
                <button type="submit">Agregar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Desarrollado por marioDev</p>
    </footer>
</body>
</html>
